# ここの定義はすべてのテストに一括適用される

# テストインスタンスのライフサイクル設定(@TestInstance(TestInstance.Lifecycle.PER_CLASS))
junit.jupiter.testinstance.lifecycle.default = per_class

# @Disabled を無視して @Disabled が宣言されていても実行する
junit.jupiter.conditions.deactivate = org.junit.*DisabledCondition

# テストメソッドの表示名を変更する(@DisplayNameGeneration(DisplayNameGenerator.ReplaceUnderscores.class))
junit.jupiter.displayname.generator.default = \
  org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores