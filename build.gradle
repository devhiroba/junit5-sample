plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
}

// use JUnit 5 platform
test {
    useJUnitPlatform {
        includeTags('fast')
        excludeTags('slow')
    }
}